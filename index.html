<!DOCTYPE html>
<html>
    <head>
        <title>etherproj</title>
        <link rel="stylesheet" type="text/css" href="css/etherproj.css" />
        <script src="js/deps/load-min.js" type="text/javascript"></script>
        <script type="text/javascript">
            load(
                "js/deps/date.js",
                "js/deps/d3.js",
                "js/deps/jquery-1.4.4.min.js")
            .thenLoad(
                "js/deps/d3.time.js",
                "js/etherproj.js")
            .thenRun(function() {
                var proj = new etherproj.Project();
                proj.display_gantt('#gantt');
                proj.watch_text('#input', 200);
                return true;
            })
        </script>
        <style>
body {
    background-color: #aaa;
}

div.gantt {
    padding: 2px;
    border: 3px #ccc solid;
    background-color: white;
    margin: 0px auto;
    overflow-x: auto;
    text-align: center;
}

div.gantt svg {
}

div.input {
    padding: 2px 2em;
    margin: 0px auto;
    background-color: #ccc;
}

div.input textarea {
    width: 100%;
}

div.footer {
    font-family: helvetica;
    font-size: 10px;
    color: #333;
    text-align: center;
}
        </style>
    </head>
    <body>
        <a href="http://github.com/djmitche/etherproj"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/assets.github.com/img/abad93f42020b733148435e2cd92ce15c542d320/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub"></a>
        <div id="gantt" class="gantt"> </div>
        <div class="input">
            <textarea id="input" rows="30"># Welcome to etherproj!
#
# Enter the details of your project here, as a series of stanzas describing
# options, tasks, and so forth.  Each stanza starts with a line telling what
# it is describing, followed by a number of settings.
#
# Tasks look like this (where all of the settings are optional):
#
# task electrical:
#   title: Electrical
#   duration: 2
#   before: drywall
#   after: framing # can also use e.g., 'after: June 15, 1978'
#
# Each task has a name, which is how other tasks will refer to it.  It can also have
# a title, which will be displayed in the diagram.  Its duration is given in days, and
# 'after' and 'before' are used to describe its relationship to other tasks.
#
# You can also set options for your gantt display:
# options gantt:
#   start: June 15, 2012  # sets the default start date for tasks
#   day width: 50 # sets the width of each day in the display
#
# Now, delete these comments and get started!
task type:
    title: Get Typing
task see:
    title: See Results
    after: type
</textarea>
        <div class="footer">
            etherproj - Dustin J. Mitchell - dustin@cs.uchicago.edu
        </div>
        </div>
    </body>
</html>
